<!DOCTYPE html>
<html>
<head>
    <title>OASIS Assessment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ cf.static }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="{{ cf.static }}js/jquery-1.8.3.min.js"></script>
    <script src="{{ cf.static }}js/bootstrap.min.js"></script>

</head>
<body>

<br/><br/>
<div class='container'>

    <br/><br/><br/>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

            {% for message in messages %}
                <div class="alert-error alert">{{ message }}</div>
            {% endfor %}

        {% endif %}
    {% endwith %}


    <div class="row">
        <div class="span5 offset1 well">
            <FORM NAME='login' METHOD='post' ACTION='{{ cf.url }}login/local/submit'>
                <div class="pull-left"><img src='{{ cf.static }}oalogo.gif' alt='OASIS'
                                            style='height:40px; margin-right: 24px;'></div>

                <h2>Login</h2>
                <br>
                <TABLE>
                    <TR>
                        <TH CLASS='loginfield'>Username:</TH>
                        <TD><INPUT TYPE='text' NAME='username'/></TD>
                    </TR>
                    <TR>
                        <TH CLASS='loginfield'>Password:</TH>
                        <TD><INPUT TYPE='password' NAME='password'/></TD>
                    </TR>
                </table>


                <div class="pull-right"><br/><INPUT class="btn btn-primary" TYPE='submit' NAME='submit' VALUE='Log In'
                                                    style="margin-right: 20px;"/></div>

            </FORM>
            <br/><br/>
            {% if cf.open_registration %}If you don't have an account: <a href='{{ cf.url }}login/signup'>Sign-Up!</a>{%  endif %}
        </div>
    </div>

    <br/>

    <div class="row">

        <div class="offset1 span6">

        </div>

    </div>
</div>

</body>
