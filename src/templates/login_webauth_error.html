<!DOCTYPE html>
<html>
<head>
  <title>OASIS Assessment System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ cf.static }}css/bootstrap.min.css" rel="stylesheet"
        media="screen">
  <script src="{{ cf.static }}js/jquery-1.10.1.min.js"></script>
  <script src="{{ cf.static }}js/bootstrap.min.js"></script>

</head>
<body>

<br/><br/>

<div class='container'>

  <br/><br/><br/>
  {% with messages = get_flashed_messages() %}
    {% if messages %}

      {% for message in messages %}
        <div class="alert-error alert">{{ message }}</div>
      {% endfor %}

    {% endif %}
  {% endwith %}
  <div class="row">
    <div class="span8 offset1 well">

      <img src='{{ cf.static }}oalogo.gif' alt='OASIS'
           style='height:60px; margin-right: 24px;'>

      <h3>Authentication Problem</h3>

      <p>Our Apologies! </p>
      <br/><br/>

      <p>The OASIS system is having trouble communicating with its authentication
          provider. Please try again soon.</p>

    </div>
  </div>
  <br/>

</div>

</body>
