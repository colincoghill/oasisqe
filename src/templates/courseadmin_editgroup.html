{% extends "page_courseadmin.html" %}
{% block body %}
    <br/>
    Back to <a href="{{ cf.url }}courseadmin/top/{{ course.id }}">Course Page</a>
    <h4>{{ course.name }} ({{ course.title }})</h4>
    <H2>Group {{ group.name }}. {{ group.title }}</H2>

    <div class="container-fluid well">
        <h5>Members</h5>

            <table class="table">
                <thead>
                <tr>

                </tr>
                </thead>
                <tbody>
                {% for u in members %}
                    <tr>
                        <td>{{ u }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

    </div>

{% endblock body %}
